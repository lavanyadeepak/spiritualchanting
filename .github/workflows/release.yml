name: Create Release

on:
  push:
    tags:
      - 'v*'   # e.g. v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            index.html
            chants.json
            assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
