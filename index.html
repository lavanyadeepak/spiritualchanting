<!DOCTYPE HTML>
<html>
  <head>
    <title>Chanting Utility</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Mobile-first responsive design */
      body {
        margin: 0;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      
      .container {
        max-width: 100%;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        overflow: hidden;
      }
      
      /* Audio Player Section */
      .audio-player {
        background: linear-gradient(135deg, #4a6fa5 0%, #3a5a8a 100%);
        color: white;
        padding: 20px;
        display: none;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        border-bottom: 3px solid #ffd166;
      }
      
      .audio-player.active {
        display: flex;
        animation: slideDown 0.3s ease;
      }
      
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .player-info {
        flex: 1;
        min-width: 200px;
      }
      
      .player-info h3 {
        margin: 0 0 5px 0;
        font-size: 1.2rem;
        color: #ffd166;
      }
      
      .player-info p {
        margin: 0;
        opacity: 0.9;
        font-size: 0.9rem;
      }
      
      .player-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      
      .player-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: rgba(255,255,255,0.2);
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .player-btn:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.05);
      }
      
      .player-btn.play {
        background: #28a745;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .player-btn.play:hover {
        background: #218838;
      }
      
      .progress-container {
        flex: 1;
        min-width: 200px;
        max-width: 400px;
      }
      
      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
        margin-top: 10px;
        overflow: hidden;
      }
      
      .progress {
        height: 100%;
        background: #ffd166;
        width: 0%;
        transition: width 0.1s;
      }
      
      .time-display {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        margin-top: 5px;
        opacity: 0.8;
      }
      
      .volume-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .volume-slider {
        width: 80px;
      }
      
      .header {
        background: linear-gradient(135deg, #4a6fa5 0%, #3a5a8a 100%);
        color: white;
        padding: 25px 20px;
        text-align: center;
      }
      
      .header h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      
      .header p {
        margin: 10px 0 0;
        opacity: 0.9;
        font-size: 1rem;
      }
      
      .controls {
        padding: 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      /* Group header styling */
      table.dataTable tbody tr.group {
        background: linear-gradient(to right, #4a6fa5, #5a7ab5) !important;
        color: white !important;
        cursor: pointer;
        font-weight: 600;
        border-left: 4px solid #ffd166;
      }
      
      table.dataTable tbody tr.group td {
        color: white !important;
        padding: 16px 12px !important;
        font-size: 1.1rem !important;
        white-space: normal !important;
      }
      
      .group .toggle-icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        text-align: center;
        margin-right: 10px;
        transition: transform 0.3s;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        line-height: 24px;
        font-size: 12px;
      }
      
      .group.collapsed .toggle-icon {
        transform: rotate(-90deg);
      }
      
      /* Selected row styling */
      table.dataTable tbody tr.selected {
        background-color: #e8f4ff !important;
        border-left: 4px solid #4a6fa5;
      }
      
      table.dataTable tbody tr.selected td {
        font-weight: 600;
        color: #2c3e50;
      }
      
      /* Play button in table */
      .row-play-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: #4a6fa5;
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
      }
      
      .row-play-btn:hover {
        background: #3a5a8a;
        transform: scale(1.05);
      }
      
      .row-play-btn.playing {
        background: #28a745;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
        100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
      }
      
      /* Mobile buttons */
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        flex: 1;
        min-width: 140px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn-primary {
        background: #4a6fa5;
        color: white;
      }
      
      .btn-primary:hover {
        background: #3a5a8a;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
      
      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      /* Mobile-optimized table */
      .dataTables_wrapper {
        padding: 0 !important;
      }
      
      table.dataTable tbody tr:not(.group) td {
        padding: 14px 12px !important;
        font-size: 15px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      table.dataTable tbody tr:not(.group):hover {
        background-color: #f8f9fa !important;
      }
      
      /* Footer */
      .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 0.9rem;
        border-top: 1px solid #eee;
        background: #f8f9fa;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .audio-player {
          flex-direction: column;
          text-align: center;
          gap: 15px;
          padding: 15px;
        }
        
        .player-controls {
          justify-content: center;
        }
        
        .progress-container {
          min-width: 100%;
        }
        
        .header h1 {
          font-size: 1.5rem;
        }
        
        .controls {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
        }
        
        .player-btn {
          width: 45px;
          height: 45px;
        }
        
        .player-btn.play {
          width: 55px;
          height: 55px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          padding: 5px;
        }
        
        .header {
          padding: 20px 15px;
        }
        
        .header h1 {
          font-size: 1.3rem;
        }
        
        .row-play-btn {
          padding: 6px 12px;
          font-size: 13px;
        }
      }
    </style>
  </head>

    <script>
      $(document).ready(function() {
        // Audio player variables
        let audioPlayer = null;
        let currentChantIndex = -1;
        let currentChants = [];
        let isPlaying = false;
        
        // Initialize audio player
        function initAudioPlayer() {
          audioPlayer = new Audio();
          audioPlayer.preload = 'metadata';
          
          // Update progress bar
          audioPlayer.addEventListener('timeupdate', function() {
            if (audioPlayer.duration) {
              const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
              $('#progress').css('width', progress + '%');
              
              // Update time display
              $('#currentTime').text(formatTime(audioPlayer.currentTime));
              $('#duration').text(formatTime(audioPlayer.duration));
            }
          });
          
          // Handle audio end
          audioPlayer.addEventListener('ended', function() {
            isPlaying = false;
            $('#playIcon').removeClass('fa-pause').addClass('fa-play');
            $('.row-play-btn.playing').removeClass('playing');
            
            // Auto-play next chant if available
            setTimeout(playNextChant, 1000);
          });
          
          // Handle volume change
          $('#volumeSlider').on('input', function() {
            audioPlayer.volume = $(this).val();
          });
        }
        
        // Format time in MM:SS
        function formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Play a specific chant
        function playChant(chantData, rowIndex) {
          if (!chantData || !chantData.chanturl) return;
          
          // Update UI
          $('#nowPlayingTitle').text(chantData.chantname);
          $('#nowPlayingCategory').text(chantData.category);
          $('#audioPlayer').addClass('active');
          
          // Update selected row
          $('tr.selected').removeClass('selected');
          $('tr').eq(rowIndex).addClass('selected');
          $('.row-play-btn.playing').removeClass('playing');
          $(`.row-play-btn[data-index="${rowIndex}"]`).addClass('playing');
          
          // Set and play audio
          audioPlayer.src = chantData.chanturl;
          audioPlayer.play();
          isPlaying = true;
          $('#playIcon').removeClass('fa-play').addClass('fa-pause');
          
          // Update current index
          currentChantIndex = rowIndex;
        }
        
        // Play next chant
        function playNextChant() {
          if (currentChants.length === 0) return;
          
          let nextIndex = currentChantIndex + 1;
          if (nextIndex >= currentChants.length) {
            nextIndex = 0; // Loop back to start
          }
          
          const nextChant = currentChants[nextIndex];
          if (nextChant) {
            playChant(nextChant, nextIndex);
          }
        }
        
        // Play previous chant
        function playPreviousChant() {
          if (currentChants.length === 0) return;
          
          let prevIndex = currentChantIndex - 1;
          if (prevIndex < 0) {
            prevIndex = currentChants.length - 1; // Loop to end
          }
          
          const prevChant = currentChants[prevIndex];
          if (prevChant) {
            playChant(prevChant, prevIndex);
          }
        }
        
        // Toggle play/pause
        function togglePlayPause() {
          if (!audioPlayer.src) return;
          
          if (isPlaying) {
            audioPlayer.pause();
            $('#playIcon').removeClass('fa-pause').addClass('fa-play');
          } else {
            audioPlayer.play();
            $('#playIcon').removeClass('fa-play').addClass('fa-pause');
          }
          isPlaying = !isPlaying;
        }
        
        // Stop player
        function stopPlayer() {
          if (audioPlayer) {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
          }
          isPlaying = false;
          $('#playIcon').removeClass('fa-pause').addClass('fa-play');
          $('#audioPlayer').removeClass('active');
          $('.row-play-btn.playing').removeClass('playing');
          $('tr.selected').removeClass('selected');
        }
        
        // Initialize audio player
        initAudioPlayer();
        
        // Load chants data
        $.getJSON("chants.json", function(data) {
          currentChants = data;
          
          // Update counters
          $('#totalCount').text(data.length);
          const uniqueCategories = [...new Set(data.map(item => item.category))];
          $('#groupCount').text(uniqueCategories.length);
          
          // Build table rows
          const rows = data.map((item, index) => `
            <tr data-index="${index}" data-category="${item.category}">
              <td>${item.chantname}</td>
              <td style="display:none">${item.category}</td>
              <td>
                <button class="row-play-btn" data-index="${index}" data-chant='${JSON.stringify(item).replace(/'/g, "&apos;")}'>
                  <i class="fas fa-play"></i> Play
                </button>
              </td>
            </tr>
          `).join("");
          $("#myTable tbody").html(rows);

          // Initialize DataTable
          const table = $('#myTable').DataTable({
            responsive: true,
            order: [[1, 'asc'], [0, 'asc']],
            columnDefs: [
              {
                targets: [1], // Hide category column
                visible: false,
                searchable: true
              },
              {
                targets: [2], // Action column
                orderable: false,
                responsivePriority: 2
              }
            ],
            lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
            pageLength: 25,
            language: {
              search: "üîç Search chants:",
              lengthMenu: "Show _MENU_ chants",
              info: "Showing _START_ to _END_ of _TOTAL_ chants",
              paginate: {
                first: "‚èÆÔ∏è",
                last: "‚è≠Ô∏è",
                next: "‚ñ∂Ô∏è",
                previous: "‚óÄÔ∏è"
              }
            },
            rowGroup: {
              dataSrc: 1,
              startRender: function(rows, group) {
                const count = rows.count();
                return $('<tr/>')
                  .addClass('group')
                  .attr('data-group', group)
                  .css({
                    'background': 'linear-gradient(to right, #4a6fa5, #5a7ab5)',
                    'color': 'white'
                  })
                  .append(
                    $('<td/>')
                      .attr('colspan', 3)
                      .css({
                        'color': 'white',
                        'font-weight': '600',
                        'padding': '16px 12px',
                        'font-size': '1.1rem'
                      })
                      .html(
                        `<span class="toggle-icon">‚ñº</span>
                         <strong>${group}</strong> 
                         <span style="float:right; opacity:0.9; font-weight:normal">${count} chants</span>`
                      )
                  );
              }
            },
            drawCallback: function(settings) {
              // Initially collapse all groups
              $('tr.group').each(function() {
                collapseGroup($(this));
              });
            }
          });
          
          // Function to expand a group
          function expandGroup($groupRow) {
            const groupName = $groupRow.data('group');
            $groupRow.removeClass('collapsed');
            $groupRow.find('.toggle-icon').css('transform', 'rotate(0deg)');
            
            let $next = $groupRow.next();
            while ($next.length && !$next.hasClass('group')) {
              if ($next.data('category') === groupName) {
                $next.show();
              }
              $next = $next.next();
            }
          }
          
          // Function to collapse a group
          function collapseGroup($groupRow) {
            const groupName = $groupRow.data('group');
            $groupRow.addClass('collapsed');
            $groupRow.find('.toggle-icon').css('transform', 'rotate(-90deg)');
            
            let $next = $groupRow.next();
            while ($next.length && !$next.hasClass('group')) {
              if ($next.data('category') === groupName) {
                $next.hide();
              }
              $next = $next.next();
            }
          }
          
      // Play button click in table
            $('#myTable tbody').on('click', '.row-play-btn', function(e) {
              e.stopPropagation();
              const index = $(this).data('index');
              const chantData = currentChants[index];
              playChant(chantData, index);
            });
          
          // Row click (for selection)
          $('#myTable tbody').on('click', 'tr:not(.group)', function(e) {
            if (!$(e.target).closest('.row-play-btn').length) {
              const index = $(this).data('index');
              const chantData = currentChants[index];
              if (chantData) {
                playChant(chantData, index);
              }
            }
          });
          
          // Group header click
          $('#myTable').on('click', 'tr.group', function(e) {
            e.stopPropagation();
            const $groupRow = $(this);
            if ($groupRow.hasClass('collapsed')) {
              expandGroup($groupRow);
            } else {
              collapseGroup($groupRow);
            }
          });
          
          // Control buttons
          $('#expandAll').on('click', function() {
            $('tr.group').each(function() {
              expandGroup($(this));
            });
          });
          
          $('#collapseAll').on('click', function() {
            $('tr.group').each(function() {
              collapseGroup($(this));
            });
          });
          
          $('#stopPlayer').on('click', stopPlayer);
          
          // Audio player controls
          $('#playPauseBtn').on('click', togglePlayPause);
          $('#prevBtn').on('click', playPreviousChant);
          $('#nextBtn').on('click', playNextChant);
          
          // Progress bar click to seek
          $('.progress-bar').on('click', function(e) {
            if (!audioPlayer.src) return;
            
            const clickX = e.offsetX;
            const width = $(this).width();
            const percent = clickX / width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
          });

                <button class="row-play-btn" data-index="${index}" data-chant='${JSON.stringify(item).replace(/'/g, "&apos;")}'>
                  <i class="fas fa-play"></i> Play
                </button>
              </td>
            </tr>
          `).join("");
          $("#myTable tbody").html(rows);
          
          // Same DataTable initialization with fallback
          const table = $('#myTable').DataTable({

            columnDefs: [
              { targets: [1], visible: false, searchable: true },
              { targets: [2], orderable: false }
            ],
            lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
            pageLength: 25,
            language: {
              search: "üîç Search chants:",
              lengthMenu: "Show _MENU_ chants"
            },
            rowGroup: {
              dataSrc: 1,
              startRender: function(rows, group) {
                const count = rows.count();
                return $('<tr/>')
                  .addClass('group')
                  .attr('data-group', group)
                  .css({
                    'background': 'linear-gradient(to right, #4a6fa5, #5a7ab5)',
                    'color': 'white'

                  .append(
                    $('<td/>')
                      .attr('colspan', 3)

            playChant(chantData, index);
          });
          
          $('#myTable tbody').on('click', 'tr:not(.group)', function(e) {
            if (!$(e.target).closest('.row-play-btn').length) {
              const index = $(this).data('index');
              const chantData = currentChants[index];
              if (chantData) {
                playChant(chantData, index);
              }
            }
          });
          
          $('#myTable').on('click', 'tr.group', function(e) {
            e.stopPropagation();
            const $groupRow = $(this);
            if ($groupRow.hasClass('collapsed')) {
              expandGroup($(this));
            } else {
              collapseGroup($(this));
            }
          });
          
          $('#expandAll').on('click', function() {
            $('tr.group').each(function() {
              expandGroup($(this));
            });
          });
          
          $('#collapseAll').on('click', function() {
            $('tr.group').each(function() {
              collapseGroup($(this));
            });
          });
          
          $('#stopPlayer').on('click', stopPlayer);
          $('#playPauseBtn').on('click', togglePlayPause);
          $('#prevBtn').on('click', playPreviousChant);
          $('#nextBtn').on('click', playNextChant);
          
          $('.progress-bar').on('click', function(e) {
            if (!audioPlayer.src) return;
            
            const clickX = e.offsetX;
            const width = $(this).width();
            const percent = clickX / width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
          });
        });
        
        // Define global functions for fallback
        function expandGroup($groupRow) {
          const groupName = $groupRow.data('group');
          $groupRow.removeClass('collapsed');
          $groupRow.find('.toggle-icon').css('transform', 'rotate(0deg)');
          
          let $next = $groupRow.next();
          while ($next.length && !$next.hasClass('group')) {
            if ($next.data('category') === groupName) {
              $next.show();
            }
            $next = $next.next();
          }
        }
        
        function collapseGroup($groupRow) {
          const groupName = $groupRow.data('group');
          $groupRow.addClass('collapsed');
          $groupRow.find('.toggle-icon').css('transform', 'rotate(-90deg)');
          
          let $next = $groupRow.next();
          while ($next.length && !$next.hasClass('group')) {
            if ($next.data('category') === groupName) {
              $next.hide();
            }
            $next = $next.next();
          }
        }
      });
    </script>
  </body>
</html>
